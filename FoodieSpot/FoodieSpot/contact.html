<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - FOODIE SPOT</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('C:/Users/jayak/Downloads/FoodieSpot/FoodieSpot/RBG.jpg'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            color: rgb(255, 255, 255);
        }

        header {
            text-align: center;
            padding: 50px 0;
            background: rgba(0, 0, 0, 0.7);
            position: relative;
        }

        h1 {
            font-size: 3.5em;
            margin: 0;
            color: #ffcc00; /* Highlight the header */
        }

        .contact-info {
            max-width: 800px;
            margin: 30px auto;
            background: rgba(3, 3, 3, 0.8);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .contact-info h2 {
            margin-bottom: 20px;
            color: #ffcc00;
        }

        .contact-info p {
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .contact-form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(3, 3, 3, 0.8);
            border-radius: 8px;
            text-align: left;
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ffcc00;
        }

        .contact-form input, 
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
            color: black;
        }

        .contact-form button {
            background-color: #ffcc00;
            color: black;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .contact-form button:hover {
            background-color: #ff9900;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.7);
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <div class="contact-info">
        <h2>Get in Touch!</h2>
        <p>If you have any questions or comments, feel free to reach out to us.</p>
        <p>Email: support@foodiespot.com</p>
        <p>Phone: (123) 456-7890</p>
        <p>Follow us on social media!</p>
        <p>Facebook | Instagram | Twitter</p>
    </div>

    <div class="contact-form">
        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Foodie Spot. All rights reserved.</p>
    </footer>
</body>
</html>
